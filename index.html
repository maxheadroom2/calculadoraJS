<!DOCTYPE html>
<html lang="es" dir="ltr">

<head>
  <meta charset="utf-8">
  <title></title>
  <!-- Compiled and minified CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <!-- fuentes e iconos  -->
  <link href="https://fonts.googleapis.com/css?family=Quicksand:700" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

  <!-- Compiled and minified JavaScript -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <link rel="stylesheet" href="style.css">
</head>

<body onload="calculadora();">
  <div class="container">
    <section id="page-login">
      <main>
        <div class="row">
          <div class="row">
            <form class="col s12">
              <div class="row">
                <div class="col s12">
                  <div class="card blue-grey darken-1">
                    <div class="card-content white-text">
                      <span class="card-title">Calculadora</span>
                      <div class="row">
                        <div class="input-field col s12">
                          <output name="result"></output>
                        </div>
                        <div class="row">
                          <div class="col s5">
                            <a id="suma" class="waves-effect waves-light btn">+</a>
                            <a id="resta" class="waves-effect waves-light btn">-</a>
                            <a id="division" class="waves-effect waves-light btn">/</a>
                            <a id="multipliacion" class="waves-effect waves-light btn">*</a>
                            <a id="porcentaje" class="waves-effect waves-light btn">%</a>
                            <button id="resultado" class="btn waves-effect waves-light" type="submit" name="action">Submit
                              <i class="material-icons right">send</i>
                            </button>
                          </div>
                          <div class="col s7">
                            <a id="7" value="7" class="waves-effect waves-light btn">7</a>
                            <a id="8" value="8" class="waves-effect waves-light btn">8</a>
                            <a id="9" value="9" class="waves-effect waves-light btn">9</a>
                          </div>
                          <div class="col s7">
                            <a id="4" value="4" class="waves-effect waves-light btn">4</a>
                            <a id="5" value="5" class="waves-effect waves-light btn">5</a>
                            <a id="6" value="6" class="waves-effect waves-light btn">6</a>
                          </div>
                          <div class="col s7">
                            <a id="1"  value="1" class="waves-effect waves-light btn">1</a>
                            <a id="2"  value="2" class="waves-effect waves-light btn">2</a>
                            <a id="3"  value="3" class="waves-effect waves-light btn">3</a>
                          </div>
                          <div class="col s5">
                            <a id="0" value="0" class="waves-effect waves-light btn center aligned">0</a>
                          </div>

                        </div>
                      </div>
                    </div>
                  </div>
                </div>
            </form>
          </div>
          </form>
      </main>
    </section>
  </div>
  <script src="calculadora.js" charset="utf-8"></script>
</body>

</html>
