<!DOCTYPE html>
<html lang="es" dir="ltr">

<head>
  <meta charset="utf-8">
  <title></title>
  <!-- Compiled and minified CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <!-- fuentes e iconos  -->
  <link href="https://fonts.googleapis.com/css?family=Quicksand:700" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

  <!-- Compiled and minified JavaScript -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <section id="page-login">
      <main>
        <div class="row">
          <div class="row">
            <div class="row">
              <div class="col s12">
                <div class="card blue-grey darken-1">
                  <div class="card-content white-text">
                    <div class="row">
                      <div class="input-field col s12">
                        <div class="col s12" id="result"></div>
                      </div>
                      <div class="row">
                        <div class="col s5">
                          <button class="waves-effect waves-light btn">+</button>
                          <button class="waves-effect waves-light btn">-</button>
                          <button class="waves-effect waves-light btn">/</button>
                          <button class="waves-effect waves-light btn">*</button>
                          <button class="waves-effect waves-light btn">%</button>
                          <button class="btn waves-effect waves-light" type="submit" name="action">Submit
                            <i class="material-icons right">send</i>
                          </button>
                        </div>
                        <div class="col s7">
                          <button value="7" class="waves-effect waves-light btn num">7</button>
                          <button value="8" class="waves-effect waves-light btn num">8</button>
                          <button value="9" class="waves-effect waves-light btn num">9</button>
                        </div>
                        <div class="col s7">
                          <button value="4" class="waves-effect waves-light btn num">4</button>
                          <button value="5" class="waves-effect waves-light btn num">5</button>
                          <button value="6" class="waves-effect waves-light btn num">6</button>
                        </div>
                        <div class="col s7">
                          <button value="1" class="waves-effect waves-light btn num">1</button>
                          <button value="2" class="waves-effect waves-light btn num">2</button>
                          <button value="3" class="waves-effect waves-light btn num">3</button>
                        </div>
                        <div class="col s5">
                          <button value="0" class="waves-effect waves-light btn">0</button>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
      </main>
    </section>
  </div>

  <script src="calc.js" charset="utf-8"></script>
</body>

</html>
